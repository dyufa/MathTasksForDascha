<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Mathe</title>
</head>
<body>


	<div id="container">



		<div id="settings">

			<div class="miniblock">
				<div>Aufgabentype:</div>
				<select id="aufgabentype">
					<option value="plus">Plusaufgaben</option>
					<option value="minus">Minusaufgaben</option>
					<option value="umkehr">Umkehraufgaben</option>
					<option value="umkehr-plus">Plus Umkehraufgaben</option>
					<option value="umkehr-minus">Minus Umkehraufgaben</option>
					<option value="umkehr-minus-first">Minus Umkehraufgaben 1</option>
					<option value="umkehr-minus-second">Minus Umkehraufgaben 2</option>
				</select>
			</div>



			<div class="miniblock">
				<div>Zahlenbereich:</div>
				<select id="zahlenbereich">
					<option value="10">bis 10</option>
					<option value="20">bis 20</option>
					<option value="30">bis 30</option>
					<option value="50">bis 50</option>
					<option value="100">bis 100</option>
					<option value="1000">bis Tausend</option>
					<option value="1000000">bis Million</option>
					<option value="1000000000">bis Milliarde</option>
				</select>
			</div>
		</div>




		<div id="image">
			<img src="image.jpg" />
			<div id="popup">
				Hello
			</div>
		</div>



		<form id="aufgabe">
			<input id="first" type="number" />
			<div id="op">+</div>
			<input id="second" type="number" />
			<div>=</div>
			<input id="result" type="number" />
		</form>





		<button form="aufgabe" type="submit" id="action">Auswerten</button>

	</div>


	<script src="script.js"></script>
</body>
</html>
