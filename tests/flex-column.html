<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Flex-Column</title>

	<style>


		#div-1 {
			display: flex;
			/*flex-direction: column;*/
			flex-direction: row;
			/*justify-content: flex-start;*/
			justify-content: center;
			/*align-items: center;*/
			align-items: flex-end;
		}



		.id-1 {
			background-color: red;
			width: 100px;
			height: 100px;
		}
		.id-2 {
			background-color: green;
			width: 200px;
			height: 200px;
		}
		.id-3 {
			background-color: blue;
			width: 300px;
			height: 300px;
		}

	</style>
</head>
<body>
	<div id="div-1">
		<div class="id-1"></div>
		<div class="id-2"></div>
		<div class="id-3"></div>
	</div>

</body>
</html>
